<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            color: #FF5733;
        }

        #video {
            max-width: 100%;
            margin: 20px auto;
        }
        #collegeLogoBox {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        #collegeLogo {
            max-width: 40%; /* Adjust the width as needed */
            border-radius: 5px;
        }

        #questionBox {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        #questionImage {
            max-width: 100%; /* Adjust the width as needed */
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #questionText {
            margin-bottom: 20px;
            color: #555;
        }

        #answerInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        #submitButton {
            padding: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #submitButton:hover {
            background-color: #45a049;
        }

        #hiddenAnswer {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Level-9</h1>
    <div id="collegeLogoBox">
        <img src="logo.jpg" alt="College Logo" id="collegeLogo">
    </div>
    
    <h1>Tech Hunt Game</h1>
    <h1>Scan QR Code</h1>
    <video id="video" playsinline></video>
    <h3>Solve this riddle and you can find the QR code here</h3>
    <p>I stand tall, a silent sentinel near the lab of computation,</p>
    <p>Among wires and data, I'm a sturdy foundation.</p>
    <p>Not flesh, not bone, but a structure of might,</p>
    <p>What am I, embracing knowledge day and night?</p>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        const video = document.getElementById('video');

        // Create a scanner
        const scanner = new Instascan.Scanner({ video: video });

        // Handle scanned results
        scanner.addListener('scan', function (content) {
            window.location.href = content; // Redirect to the scanned URL
        });

        // Start the scanner
      // Get the cameras and start the scanner
Instascan.Camera.getCameras().then(function (cameras) {
    if (cameras.length > 0) {
        // Use the back camera (if available)
        const backCameras = cameras.filter(camera => camera.name.toLowerCase().includes('back'));
        const selectedCamera = backCameras.length > 0 ? backCameras[0] : cameras[0];
        
        // Set mirror option to false to disable mirroring
        selectedCamera.mirror = false;

        scanner.start(selectedCamera);
    } else {
        console.error('No cameras found.');
    }
}).catch(function (e) {
    console.error(e);
});

    </script>
</body>
</html>
