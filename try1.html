<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            color: #4CAF50;
        }

        #video {
            max-width: 100%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Scan QR Code</h1>
    <video id="video" playsinline></video>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        const video = document.getElementById('video');

        // Create a scanner
        const scanner = new Instascan.Scanner({ video: video });

        // Handle scanned results
        scanner.addListener('scan', function (content) {
            window.location.href = content; // Redirect to the scanned URL
        });

        // Start the scanner
      // Get the cameras and start the scanner
Instascan.Camera.getCameras().then(function (cameras) {
    if (cameras.length > 0) {
        // Use the back camera (if available)
        const backCameras = cameras.filter(camera => camera.name.toLowerCase().includes('back'));
        const selectedCamera = backCameras.length > 0 ? backCameras[0] : cameras[0];
        
        // Set mirror option to false to disable mirroring
        selectedCamera.mirror = false;

        scanner.start(selectedCamera);
    } else {
        console.error('No cameras found.');
    }
}).catch(function (e) {
    console.error(e);
});

    </script>
</body>
</html>
