<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            color: #FF5733;
        }

        #video {
            max-width: 100%;
            margin: 20px auto;
        }
        #collegeLogoBox {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        #collegeLogo {
            max-width: 40%; /* Adjust the width as needed */
            border-radius: 5px;
        }

        #questionBox {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        #questionImage {
            max-width: 100%; /* Adjust the width as needed */
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #questionText {
            margin-bottom: 20px;
            color: #555;
        }

        #answerInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        #submitButton {
            padding: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #submitButton:hover {
            background-color: #45a049;
        }

        #hiddenAnswer {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Level-9</h1>
    <div id="collegeLogoBox">
        <img src="logo.jpg" alt="College Logo" id="collegeLogo">
    </div>
    
    <h1>Tech Hunt Game</h1>
    <h1>Scan QR Code</h1>
