<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            color: #4CAF50;
        }

        #collegeLogoBox {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        #collegeLogo {
            max-width: 40%; /* Adjust the width as needed */
            border-radius: 5px;
        }

        #questionBox {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        #questionImage {
            max-width: 100%; /* Adjust the width as needed */
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #questionText {
            margin-bottom: 20px;
            color: #555;
        }

        #answerInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        #submitButton {
            padding: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #submitButton:hover {
            background-color: #45a049;
        }

        #hiddenAnswer {
            display: none;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
    <script>
        function validateAnswer() {
            var userAnswer = document.getElementById("answerInput").value.toLowerCase();
            var correctAnswer = "window".toLowerCase();

            if (userAnswer === correctAnswer) {
                window.location.href = "8PxJyBz2a.html";
            } else {
                alert("Incorrect answer. Please try again.");
            }
        }

        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
        });
    </script>
</head>
<body>
    <!-- College Logo Box -->
    <h1>Level-7</h1>
    <div id="collegeLogoBox">
        <img src="logo.jpg" alt="College Logo" id="collegeLogo">
    </div>
    
    <h1>Tech Hunt Game</h1>

    <!-- Question Box -->
    <div id="questionBox">
            <div id="questionText">
            <!-- Replace this with your actual question content -->
            <strong><h3 style="color:blue;">Now let's go with Riddle?</h3></strong>
            <p style="font-style: italic;">What's neither inside the Home, nor outside the Home, but a necessity to Home </p> 
                        
            <!-- Replace this with your actual question content -->
            <p><b>Clue:</b>Solve the above Riddle</p>
            </div>
        
        <label for="answerInput">Enter the answer:</label>
        <input type="text" id="answerInput" autocomplete="off">
        <br>
        <button type="button" id="submitButton" onclick="validateAnswer()">Submit Answer</button>
    </div>

    <div id="hiddenAnswer">
        Your correct answer: <span id="correctAnswer">your_answer_here</span>
    </div>
</body>
</html>
